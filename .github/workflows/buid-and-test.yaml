name: build-and-test-java-workflow
run-name: Build and test for Java
on:
  # The workflow runs when a pull request is opened or reopened or when the head branch of the pull request is updated. 
  pull_request:
  workflow_dispatch:
jobs:
  build-and-test-java:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      # https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-gradle
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          # https://github.com/actions/setup-java#supported-version-syntax
          java-version: '11'
          # https://github.com/actions/setup-java#supported-distributions
          distribution: 'corretto'
          architecture: x64
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2      
      - name: Execute Gradle build
        run: ./gradlew build
      - name: Add coverage to PR
        id: jacoco
        if: ${{ github.event_name == 'pull_request' }}
        uses: madrapps/jacoco-report@v1.3
        with:
          paths: ${{ github.workspace }}/build/reports/jacoco/test/jacocoTestReport.xml
          token: ${{ secrets.GITHUB_TOKEN }}